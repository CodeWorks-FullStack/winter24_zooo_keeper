<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Zoo Keeper</title>
</head>

<body>

  <header>
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-md-4">
          <h1 class="m-1 text-light text-outline">Zoo Keeper</h1>
        </div>
        <div class="col-md-4">
          <h2 class="m-1 text-end text-light text-outline">Money: $<span id="my-money">0</span></h2>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container-fluid">
      <!-- ANCHOR animal homes -->
      <section class="row">
        <div id="jeffrey" class="col-md-4">
          <div class="border border-3 border-dark animal-home jungle-bg mt-3">
            <marquee behavior="alternate" direction="up" scrollamount="10" class="outer-marquee">
              <marquee behavior="alternate" direction="right" scrollamount="5">
                <span onclick="sootheAnimal('jeffrey')" class="display-2 animal">üêÖ</span>
              </marquee>
            </marquee>
          </div>
          <p class="fs-2 text-center text-capitalize">Jeffrey | Mood 100</p>
        </div>
        <div id="polka-dot" class="col-md-4">
          <div class="border border-3 border-dark animal-home grassland-bg mt-3">
            <marquee behavior="alternate" direction="down" scrollamount="5" class="outer-marquee">
              <marquee behavior="alternate" direction="left" scrollamount="10">
                <span onclick="sootheAnimal('polka-dot')" class="display-2 animal">ü¶ì</span>
              </marquee>
            </marquee>
          </div>
          <p class="fs-2 text-center text-capitalize">Polka-Dot | Mood 100</p>
        </div>
        <div id="brenda" class="col-md-4">
          <div class="border border-3 border-dark animal-home swamp-bg mt-3">
            <marquee behavior="alternate" direction="up" scrollamount="3" class="outer-marquee">
              <marquee behavior="alternate" direction="left" scrollamount="3">
                <span onclick="sootheAnimal('brenda')" class="display-2 animal">üêä</span>
              </marquee>
            </marquee>
          </div>
          <p class="fs-2 text-center text-capitalize">Brenda | Mood 100</p>
        </div>
      </section>

      <!-- ANCHOR shop -->
      <section class="row">
        <h2>Shop</h2>
        <div id="ball" class="col-md-3">
          <div class="text-center">
            <p class="fs-3">Ball ‚öΩ | $200</p>
            <p class="fs-4">Qty: <span>0</span></p>
            <button onclick="purchaseAnimalItem('ball')" class="btn btn-primary fs-3">Buy!</button>
          </div>
        </div>
        <div id="treats" class="col-md-3">
          <div class="text-center">
            <p class="fs-3">Treats üç¨ | $500</p>
            <p class="fs-4">Qty: <span>0</span></p>
            <button onclick="purchaseAnimalItem('treats')" class="btn btn-primary fs-3">Buy!</button>
          </div>
        </div>
        <div id="trampoline" class="col-md-3">
          <div class="text-center">
            <p class="fs-3">Trampoline üöÄ | $10000</p>
            <p class="fs-4">Qty: <span>0</span></p>
            <button onclick="purchaseAnimalItem('trampoline')" class="btn btn-primary fs-3">Buy!</button>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
